<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax pobranie danych z https://github.com/users</title>
    <style type="text/css">
        .user{
            display: flex;
            background-color: goldenrod;
            padding: 10PX;
            margin-bottom: 10px;
        }
        .user ul{
            list-style: none; 
        }
    </style>
</head>
<body>
    <button type="button" id="przycisk">
        za laduj
    </button>
    <h1>https://api.github.com/users</h1>
    <div id="users"></div>
    <script type="text/javascript">
        document.getElementById("przycisk").addEventListener("click",ladujuser)
        function ladujuser(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET','https://api.github.com/users',true);
            xhr.onload = function(){
                if(this.status==200){
                    var users = JSON.parse(this.responseText);
                    var output='';
                    for(let i in users){
                        output +=`
                        <div class="user">
                            <img src="$users[i].avatar_url" width="70"height="70"/>
                            <ul>
                                <li>ID:${users[i].id}</li>
                            </ul>
                        </div>
                        `;
                    }
                    document.getElementById("users").innerHTML=output;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
