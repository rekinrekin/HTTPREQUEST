<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>request </title>
</head>
<body>
    <button  id="btn" type="button" >Laduj</button>
    <div id="wynik"></div>
    <script type="text/javascript">
        document.getElementById("btn").addEventListener("click",ladujplik);
        function ladujplik(){
            var XHR = new XMLHttpRequest();
            XHR.open("GET","plik.txt",true);
            XHR.onload = function(){
                if(this.status == 200){
                    document.getElementById("wynik").innerHTML=this.responseText;
                }else if(this.status == 402){
                    document.getElementById("wynik").innerHTML="forbidden";
                }else{
                    document.getElementById("wynik").innerHTML="not found";
                }
            }
            XHR.send();
        }
        
    </script>
</body>
</html>
